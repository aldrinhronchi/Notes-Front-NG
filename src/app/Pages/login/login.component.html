<section class="gradient-custom">
	<div class="container">
		<div class="row d-flex justify-content-center align-items-center div-background">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card" style="border-radius: 1rem">
					<div class="card-body text-center card-login">
						<div class="mb-md-5 mt-md-4 pb-3">
							<h2 class="fw-bold mb-2 text-uppercase">Notes</h2>
							<p class="mb-5">Por favor preencha seus dados!</p>

							<div class="form-outline form-white mb-4">
								<input
									type="text"
									id="login"
									class="form-control form-control-lg"
									[(ngModel)]="loginViewModel.Login"
									name="Login"
									required
								/>
								<label class="form-label" for="login">Email ou Login</label>
							</div>

							<div class="form-outline form-white mb-4">
								<input
									type="password"
									id="senha"
									class="form-control form-control-lg"
									[(ngModel)]="loginViewModel.Senha"
									name="Senha"
									required
								/>
								<label class="form-label" for="senha">Senha</label>
							</div>

							<button class="btn btn-outline-primary btn-lg px-5" type="submit" (click)="login()">
								Login
							</button>
						</div>

						<div>
							<p class="mb-0">
								NÃ£o tem uma conta?
								<a [routerLink]="['/signup']" class="text-primary fw-bold">Cadastrar-se!</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
