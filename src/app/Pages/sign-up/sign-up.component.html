<section class="gradient-custom">
	<div class="container">
		<div class="row d-flex justify-content-center align-items-start div-background">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5 mx-auto mx-md-0 align-self-center">
				<div class="card shadow-lg" style="border-radius: 1rem">
					<div class="card-body text-center card-login">
						<div class="mb-4">
							<h2 class="fw-bold mb-2 text-uppercase">NOTES</h2>
							<p class="text-muted">Crie sua conta!</p>
						</div>

						<form (ngSubmit)="SaveUsuario()">
							<div class="form-outline form-white mb-3">
								<input
									type="text"
									id="nome"
									class="form-control"
									[(ngModel)]="usuario.Nome"
									name="Nome"
									required
								/>
								<label class="form-label" for="nome">Nome Completo</label>
							</div>

							<div class="form-outline form-white mb-3">
								<input
									type="text"
									id="login"
									class="form-control"
									[(ngModel)]="usuario.Login"
									name="Login"
								/>
								<label class="form-label" for="login">Login </label>
							</div>

							<div class="form-outline form-white mb-3">
								<input
									type="email"
									id="email"
									class="form-control"
									[(ngModel)]="usuario.Email"
									name="Email"
									required
								/>
								<label class="form-label" for="email">Email</label>
							</div>

							<div class="form-outline form-white mb-3">
								<input
									type="password"
									id="senha"
									class="form-control"
									[(ngModel)]="usuario.Senha"
									name="Senha"
									required
								/>
								<label class="form-label" for="senha">Senha</label>
							</div>

							<button class="btn btn-outline-primary btn-lg w-100 mt-3" type="submit">
								Cadastrar
							</button>
						</form>

						<div class="mt-3">
							<p class="mb-0">
								Já tem uma conta?
								<a [routerLink]="['/login']" class="text-primary fw-bold">Faça login!</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
