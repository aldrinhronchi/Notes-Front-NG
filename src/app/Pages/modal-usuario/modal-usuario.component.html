<div id="ModalUsuarios" role="dialog" aria-labelledby="ModalUsuariosTitle">
	<div class="modal-content">
		<div class="modal-header d-flex justify-content-between">
			<!-- Título no centro -->
			<h5 class="modal-title" id="ModalUsuariosTitle" *ngIf="usuario.ID != 0">Editar Usuário</h5>
			<!-- Botão de fechar no canto esquerdo -->
			<button type="button" class="btn-close" (click)="CloseModal()"></button>
		</div>

		<div class="modal-body">
			<div class="row">
				<form #usuarioForm="ngForm" class="form">
					<div class="form-group">
						<label for="Nome">Nome</label>
						<input
							type="text"
							class="form-control"
							id="Nome"
							name="Nome"
							[(ngModel)]="usuario.Nome"
							required
						/>
					</div>

					<div class="form-group">
						<label for="Email">Email</label>
						<input
							type="email"
							class="form-control"
							id="Email"
							name="Email"
							[(ngModel)]="usuario.Email"
							required
						/>
					</div>

					<div class="form-group">
						<label for="Login">Login</label>
						<input
							type="text"
							class="form-control"
							id="Login"
							name="Login"
							[(ngModel)]="usuario.Login"
						/>
					</div>
					<div class="form-group">
						<label for="Login">Senha</label>
						<input
							type="text"
							class="form-control"
							id="Login"
							name="Login"
							[(ngModel)]="usuario.Senha"
						/>
					</div>
					<p class="* Caso não queira alterar favor deixar em branco"></p>

					<button
						type="button"
						class="btn btn-primary"
						[disabled]="usuarioForm.invalid"
						(click)="SaveUsuario()"
					>
						Salvar
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
